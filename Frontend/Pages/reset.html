<!doctype html>
<html>
<body>
  <h1>Reset Password</h1>
  <form id="reset">
    <input id="pass" name="password" type="password" placeholder="New password" required />
    <button>Reset</button>
  </form>
  <p id="msg"></p>

  <script type="module">
    import API from "./js/api.js";
    const form = document.getElementById("reset");
    const msg = document.getElementById("msg");

    // get token either from query string e.g. ?token=abc OR from URL path
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token"); // prefer this approach

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if(!token){ msg.textContent = "No reset token found in URL."; return; }
      msg.textContent = "Resetting...";
      try {
        await API.resetPassword(token, { password: document.getElementById("pass").value });
        msg.textContent = "Password reset successful. Redirecting to login...";
        setTimeout(()=> window.location.href = "/login.html", 1200);
      } catch (err) {
        msg.textContent = err.body?.message || err.message;
      }
    });
  </script>
</body>
</html>
