<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Categories | UMP</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" />
</head>

<body>
    <!-- HEADER -->
    <header class="main-header">
        <a class="logo" href="/">
            <img src="/images/ump-logo.jpeg" alt="UMP Logo">
        </a>
        <nav class="nav_links">
            <a href="./index.html" class="nav-link">Home</a>
            <a href="./market.html" class="nav-link">Marketplace</a>
            <a href="./services.html" class="nav-link">Services</a>
            <a href="./store.html" class="nav-link">Store</a>
            <a href="./provider.html" class="nav-link" id="out">Become a Partner</a>
            <a href="./hostel.html" class="nav-link">Hostel Hub</a>
        </nav>

        <div class="navbar_icons">
            <div class="fas fa-bars" id="mobile_menu"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
        </div>

        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="Search here..." />
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <!-- Profile Popup -->
        <div class="profile-popup">
            <div class="profile-settings">
                <a href=""><i class="fas fa-cog"></i></a>
            </div>
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar" />
                </div>
                <div class="profile-info">
                    <h3 id="profileName">Matthew Oseni</h3>
                    <span class="profile-email">230401234@live.unilag.edu.ng</span>
                    <span class="profile-status">âœ” Logged in</span>
                </div>
            </div>

            <div class="profile-actions">
                <button class="profile-btn" id="signInBtn">Sign In</button>
                <button class="profile-btn" id="signUpBtn">Sign Up</button>
                <button class="profile-btn logout" id="logoutBtn">Logout</button>
            </div>
        </div>

    </header>

    <section class="categories-container" id="categoriesContainer">
        <p>Loading categories...</p>
    </section>

    <script type="module" src="../functions/api.js"></script>
    <script type="module" src="../functions/collections.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 2rem;
        }

        .categories-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
            margin-top: 8rem;
        }

        .category-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s;
            opacity: 1;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .category-card h3 {
            padding: 1rem;
            color: #fff;
        }
    </style>
</body>

</html>
